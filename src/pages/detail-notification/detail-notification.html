<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
        <div class="wrapper-notification">
          <div class="wrapper-info">
            <div class="wrapper-title-notification">
            </div>
            <p>Enviado por: {{ detail.name }}</p>
            <p>Día de recepción: {{ detail.date }}</p>
            <p>Recibido a las: {{ detail.hr }}</p>
            <br>
            <p>{{ detail.detail }}</p>
          </div>
        </div>
</ion-content>
