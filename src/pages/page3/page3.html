<ion-header>

  <ion-navbar>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <div 
    *ngFor="let item  of listDetailNotifications"
    class="wrapper-notification" 
    (click)="notificationDetail( item )">
    <div class="circle-notification"></div>
    <div class="wrapper-info">
      <div class="wrapper-title-notification">
        <span> {{item.name}} </span>
        <span>  {{item.hr}}  </span>
      </div>
      <br>
      <span>
          {{item.description}} 
      </span>
    </div>
  </div>
</ion-content>
