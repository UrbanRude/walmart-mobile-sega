<ion-header style="background-color: black;">
  <ion-navbar>
    <img src="assets/imgs/logo_walmart.svg" class="img-hader">
  </ion-navbar>
</ion-header>
<ion-content style="overflow-y: auto;">
  <ion-footer padding >
    <div class="wrapper-imgs">
      <img src="assets/imgs/logo-main-tdms.png" class="img-sams">
      <img src="assets/imgs/logo_sega.png" class="img-sega">
    </div>
    <form [formGroup]="loginForm">
      <br>
      <ion-item class="input-login" no-lines>
        <ion-input placeholder="Usuario" formControlName="userWalmart"></ion-input>
      </ion-item>
      <br>
      <ion-item class="input-login" no-lines>
        <ion-input type="password" placeholder="Contraseña" formControlName="userPwd"></ion-input>
      </ion-item>
      <br>
      <button ion-button full round color="blue-walmart" (click)="login()" >Iniciar Sesión</button>
      <br>
      <p style="text-align: center">Registrarse en SEGA</p>
      <br>
      <p style="text-align: center">¿Necesitas Ayuda?</p>
    </form>
  </ion-footer>
</ion-content>
