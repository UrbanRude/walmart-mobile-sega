
<div *ngIf="business" style="color: #C3C3C3">
	
	<ion-list>
		<ion-item>
			<ion-label><h2>{{business.id}} {{business.name | uppercase}}</h2></ion-label>
		</ion-item>
		<ion-item>
			<ion-label>
				<ion-icon name="alarm"></ion-icon>
				<span> {{ business.meetingDate }}</span>
			</ion-label>
		</ion-item>
		<ion-item>
			
			<ion-label>
				<ion-icon slot="start" name="person"></ion-icon> <span>{{ business.owner }}</span> </ion-label>
		</ion-item>
		<ion-item>
			
			<ion-label>
				<ion-icon slot="start" name="call"></ion-icon> <span>{{ business.phone }}</span> </ion-label>
		</ion-item>
		<ion-item (click)="openMap()">
			
			<ion-label>
				<ion-icon slot="start" name="pin"></ion-icon> <span>{{ business.address }}</span> </ion-label>
		</ion-item>
	</ion-list>
</div>
