
<div *ngIf="business" style="color: #C3C3C3">
	
	<ion-list>
		<ion-item>
			<ion-label><h2>{{business.id}} {{business.name | uppercase}}</h2></ion-label>
		</ion-item>
		<ion-item>
			<ion-icon slot="start" name="alarm"></ion-icon>
			<ion-label>{{ business.meetingDate }}</ion-label>
		</ion-item>
		<ion-item>
			<ion-icon slot="start" name="person"></ion-icon>
			<ion-label>{{ business.owner }}</ion-label>
		</ion-item>
		<ion-item>
			<ion-icon slot="start" name="call"></ion-icon>
			<ion-label>{{ business.phone }}</ion-label>
		</ion-item>
		<ion-item (click)="openMap()">
			<ion-icon slot="start" name="pin"></ion-icon>
			<ion-label>{{ business.address }}</ion-label>
		</ion-item>
	</ion-list>
</div>
